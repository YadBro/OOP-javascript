<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP | Make Own Class Error</title>
</head>

<body>
  <h1>Hello World</h1>

  <script>

    class ValidationError extends Error {
      constructor(message, field){
        super(message);
        this.field = field;
      }
    }


    class MathUtil {

      static sum(...numbers) {
        console.log(numbers)
        if(numbers.length === 0 ){
          throw new ValidationError('Total parameter harus lebih dari 0', 'numbers');
        }

        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }

    }

    try {
      const result = MathUtil.sum(1,1,1,1,1,1);
      console.log(result);
      
      console.log(MathUtil.sum()); // error
    } catch (error) {
      if (error instanceof ValidationError) {
        console.error(`Terjadi error di field ${error.field} dengan message: ` + error.message);
      }else {
        console.error(`Terjadi Error: ` + error.message);
      }
    } finally {
      console.log('finally');
    }

  </script>
</body>

</html>
