<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP | Private Method</title>
</head>

<body>
  <h1>Hello World</h1>

  <script>
    class Person {
      say(name) {
        if(name) {
          this.#sayWithName(name);
        }else {
          this.#sayWithoutName();
        }
      }

      #sayWithoutName(){
        return console.log('Hello');
      }
      
      #sayWithName(name){
        return console.log(`Hello ${name}`);
      }
    }

    const yadi = new Person();
    yadi.say('Joko');

    // yadi.#sayWithoutName(); // error cannot access private method
  </script>
</body>

</html>
