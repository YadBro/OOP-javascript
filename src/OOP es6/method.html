<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP | Class Method</title>
</head>

<body>
  <h1>Hello World</h1>
  <script>
    class Person {
      constructor(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;

        // [👎🏻] Not recommended for make a method in constructor. method must be created in prototype
        // this.sayHello = function () {
        //   console.log(`Hello ${this.firstName}`);
        // }
        //////////////////////////////////////////

      }

      // [👍🏻] It's correct
      sayHello(name) {
        console.log(`Hello ${name}, my name is ${this.firstName}`);
      }

    }

    const yadi = new Person('Yadi', 'Apriyadi');
    const budi = new Person('Budi', 'Irawan');
    console.log(yadi);
    console.log(budi);
    yadi.sayHello('Budi');
    budi.sayHello('Yadi');
  </script>
</body>

</html>
