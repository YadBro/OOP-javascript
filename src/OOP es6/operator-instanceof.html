    class Employee {

    }

    class Manager extends Employee {

    const yadi = new Employee();
    const budi = new Manager();

    // apakah sebuah objek instance dari kelas tertentu atau turunan dari kelas tertentu
    console.log(budi instanceof Employee); // true
    console.log(budi instanceof Manager); // true
