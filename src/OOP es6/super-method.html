<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP | Class Super Method</title>
</head>

<body>
  <h1>Hello World</h1>
  <script>
    class Shape {
      paint() {
        console.log('Paint Shape');
      }
    }

    class Circle extends Shape {
      paint() {
        super.paint();
        console.log('Paint Cirlce');
      }
    }

    const circle = new Circle();
    circle.paint();
  </script>
</body>

</html>
